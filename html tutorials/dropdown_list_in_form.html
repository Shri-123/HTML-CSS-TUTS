<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
</head>
<body>
    <form method="GET" action="./pages/thank_you.html" >
       
        <label for="username">Username : </label>  <!---->
        <input type="text" id="username" name="username">
        
         <br> <br>

        <label for="password">Password : </label>
        <input type="password" name="" id="password" name="password"><br><br>

        <label for="email">Email : </label>
        <input type="email" name="" id="email" name="email"><br><br>

        <label for="age group">Select your age group</label>
        <select name="age-group-values" id="age group">
            <option value="5 - 10">5 - 10</option>
            <option value="11 - 21">11 - 21</option>
            <option value="21 - 50">21 - 50</option>
            <option value="50+">50+</option>
        </select><br><br>
        

        <input type="submit" value="submit">

        

    </form>       
</body>
</html>
