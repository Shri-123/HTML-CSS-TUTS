<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up forms</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form >
       <input type="text" placeholder="First Name"><br><br>
       <input type="text" placeholder="Last Name"><br><br>
       <input type="email" placeholder="Email"><br><br>
       <input type="password" placeholder="Password"><br><br>
        
        <!-- Radio button -->

        Select Gender : <br><br>
        
        <label for="male">Male</label>
        <input type="radio" name="same value" id="male" value="Male"><br>
         
         <label for="female">Female</label>
         <input type="radio" name="same value" id="female" value="Female"><br>
         
         <label for="other">Other</label>
         <input type="radio" name="same value" id="other" value="Other"><br><br>
         
         <label for="country">Country : </label><br><br>
         <select id="country">
             <option value="India">India</option>
             <option value="Russia">Russia</option>
             <option value="Germany">Germany</option>
         </select><br><br>
          
         Write whatever you want : <br><br><textarea name="" id="" cols="30" rows="10" placeholder="Enter text"></textarea>
         <br><br>
         <!-- <input type="submit" name="" value="Submit"><br><br> -->
         <button type="submit">Submit</button>
    
        </form>
</body>
</html>
