<!--types
      1. ORDERED LIST[90% use]
      2. UNORDERED LIST[90% use]
      3. DESCRIPTION LIST[rare]-->

      <!DOCTYPE html>
      <html lang="en">
      <head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
      </head>
      <body>
          <ol type="a">  <!--we can mention type='i' or 'I' do it and see changes-->
              <li>Item 0</li>
              <li>Item 1</li>
              <li>Item 2</li>
              <li>Item 3</li>
              <li>Item 4</li>
            </ol>
            <ul style='list-style-type:  circle;'>  <!--we can mention style='list-style: disc,none,circle; do it and see changes-->
                <li>Item 0</li>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
              </ul>
              <dl>
                  <dt>  <!--term which is to be defined-->
                      Guitar
                      <dd> <!--describe it-->
                          Guitar is 6 string instrument
                      </dd>
                      <dt>Ukelene</dt>
                      <dd>it is 4 string instrument</dd>
                  </dt>
              </dl>
      </body>
      </html>
