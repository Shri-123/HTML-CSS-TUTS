<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <form>
        <label for="username" >Username : </label>
        <input type="text" id="username" placeholder="Enter name" required><br><br>
        <!-- required here means mandatory filling in form-->
        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Enter password" required><br><br>

        <label for="email">Email : </label>
        <input type="email" id="email" placeholder="Enter email" required><br><br>

        <p>Select your gender</p>
        <label for="male" >Male</label>
        <input type="radio" name="keep this value same" id="male" value="Male"><br>
        <!--value attribute is used to send data somewhere after submitting-->
        <label for="female" >Female</label>
        <input type="radio" name="keep this value same" id="female" value="Female"><br>
        <!--keep the value of name="any value but same in all radio button so that at 
            a time only one option is selected"-->
        <label for="other" >Other</label>
        <input type="radio" name="keep this value same" id="other" value="Other"><br><br>

       
        <input type="submit" id="Submit">
    </form>
    
</body>
</html>
