<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding links</title>
</head>
<body>
    <a href="https://google.co.in"> Go to google </a>  <!--This will open link in same tab--> 
    <br><!--anchor tag-->
    <a href="https://youtube.com" target="_blank">Go to youtube</a>  <!--This will open link in new tab--> 
    <br>
    <a href="./pages/thank_you.html"> Must visit thank u</a>  <!--This is used to add another page link to existing page--> 
    <!--"./ shows that 'thank_you.html' is in same folder in which the existing file is"-->
    <!--if 'thank_you.html' is not in this folder then change
    './thank_you.html' to './new folder name/thank_you.html'-->
</body>
</html>
